<html>
<head>
  <meta charset=utf-8>
  <title>Sphere</title>
  <style>
    body { 
    margin: 0; 
    padding: 0;
    background: #fff;
    }
  </style>
</head>

<body>
  <form>
    <label><input type="radio" name="poly" value="tetrahedron1" onclick="renderPoly(this);"/> Tetrahedron1 </label> <br>
    <label><input type="radio" name="poly" value="tetrahedron2" onclick="renderPoly(this);"/> Tetrahedron2 </label> <br>
    <label><input type="radio" name="poly" value="cube" onclick="renderPoly(this);" checked="âœ“"/> Cube </label> <br>
    <label><input type="radio" name="poly" value="octahedron" onclick="renderPoly(this)"/> Octahedron </label> <br>
    <label><input type="radio" name="poly" value="dodecahedron" onclick="renderPoly(this)"/> Dodecahedron </label> <br>
    <label><input type="radio" name="poly" value="icosahedron" onclick="renderPoly(this)"/> Icosahedron </label> <br>
  </form>
  <form>
    <label>Roundness <input id="rng" type="range" value="0" oninput="slide()"></label><br>
    <label>Edge <input id="cut" type="range" value="0" min="0" max="10" step="1" oninput="slide()"></label><br>
    <label>White <input id="white" type="checkbox" onclick="changeColor(this)"></label><br>
    <label>Transparent edge <input id="translucent" type="checkbox" onclick="changeTranslucent(this)"></label><br>
  </form>
  <canvas id="cnv" 
    width="500"
    height="500"
    onmousedown="canvasDrag();"
    onmouseup="canvasStopDrag();"
    onwheel="canvasWheel();">
<script src="https://web.cs.elte.hu/~papjuli/three.js"></script>
<script src="https://web.cs.elte.hu/~papjuli/TrackballControls.js"></script>
<script src="3D.js"></script>
<script src="Point.js"></script>
<script src="Segment.js"></script>
<script src="Geometry.js"></script>
<script src="Face.js"></script>
<script src="Mesh.js"></script>
<script src="Cube.js"></script>
<script src="Tetrahedron1.js"></script>
<script src="Tetrahedron2.js"></script>
<script src="Octahedron.js"></script>
<script src="Dodecahedron.js"></script>
<script src="Icosahedron.js"></script>
<script src="Polyhedron.js"></script>
<script src="Main.js"></script>
</body>
</html>
